<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL Monitor</title>
    <style>

      /* Container setup */
      .app-container {
        display: flex;
      flex-direction: column;
      height: 100vh; /* Ensures it takes the full viewport height */
      }

      /* Header styling */
      header-container {
        background-color: #333;
        color: #fff;
      }

      /* Controls styling */
      .controls-container {
        display: flex;
        justify-content: center;
        padding: .5rem;
      }

      /* Scrollable area styling */
      .scrollable-content {
        flex-grow: 1;
      overflow-y: auto; /* Allows scrolling inside this div */
      background-color: #fafafa;
      padding: 10px;
      }

      /* Style the request and response boxes */
      .graphql-box {
        border: var(--border-width) solid var(--color-box-border);
        padding: var(--padding-medium);
        margin: var(--padding-small) 0;
        white-space: pre-wrap;
        background-color: var(--color-box-bg);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Fixed header -->
      <header-container></header-container>

      <!-- Fixed controls -->
      <div class="controls-container">
        <filter-input></filter-input>
        <request-counter></request-counter>
      </div>

      <!-- Scrollable content -->
      <div class="scrollable-content">
        <graphql-data-container></graphql-data-container>
      </div>
    </div>

    <!-- New JSON Modal -->
    <json-modal id="jsonModal"></json-modal>

    <script type="module" src="../../dist/renderer/index.js"></script>
    <script type="module">
      document.addEventListener("DOMContentLoaded", () => {
        // Your custom logic related to the window object or other initialization
        window.electron.onCtrlWheel(({ deltaX, deltaY }) => {
          // Handle Ctrl+Wheel events here
        });
      });
    </script>
  </body>
</html>
